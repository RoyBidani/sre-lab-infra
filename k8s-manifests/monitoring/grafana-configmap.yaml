apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-datasources
  namespace: monitoring
data:
  prometheus.yaml: |
    apiVersion: 1
    datasources:
    - name: Prometheus
      type: prometheus
      url: http://prometheus-service:9090
      access: proxy
      isDefault: true
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-config
  namespace: monitoring
data:
  grafana.ini: |
    [analytics]
    check_for_updates = true
    [grafana_net]
    url = https://grafana.net
    [log]
    mode = console
    [paths]
    data = /var/lib/grafana/data
    logs = /var/log/grafana
    plugins = /var/lib/grafana/plugins
    provisioning = /etc/grafana/provisioning
    [server]
    root_url = http://localhost:3000/
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-providers
  namespace: monitoring
data:
  dashboardproviders.yaml: |
    apiVersion: 1
    providers:
    - name: 'default'
      orgId: 1
      folder: ''
      type: file
      disableDeletion: false
      updateIntervalSeconds: 10
      allowUiUpdates: true
      options:
        path: /var/lib/grafana/dashboards
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboards
  namespace: monitoring
data:
  kubernetes-overview.json: |
    {
      "dashboard": {
        "id": null,
        "title": "Kubernetes Overview",
        "tags": ["kubernetes"],
        "style": "dark",
        "timezone": "browser",
        "panels": [
          {
            "id": 1,
            "title": "Cluster CPU Usage",
            "type": "graph",
            "targets": [
              {
                "expr": "sum(rate(container_cpu_usage_seconds_total[5m]))",
                "refId": "A"
              }
            ],
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 0}
          },
          {
            "id": 2,
            "title": "Cluster Memory Usage",
            "type": "graph",
            "targets": [
              {
                "expr": "sum(container_memory_usage_bytes)",
                "refId": "A"
              }
            ],
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 0}
          },
          {
            "id": 3,
            "title": "Pod Count by Namespace",
            "type": "graph",
            "targets": [
              {
                "expr": "count(kube_pod_info) by (namespace)",
                "refId": "A"
              }
            ],
            "gridPos": {"h": 8, "w": 24, "x": 0, "y": 8}
          }
        ],
        "time": {"from": "now-1h", "to": "now"},
        "refresh": "5s",
        "version": 0
      }
    }
  sre-shop-dashboard.json: |
    {
      "dashboard": {
        "id": null,
        "title": "SRE Shop Application",
        "tags": ["sre-shop", "microservices"],
        "style": "dark",
        "timezone": "browser",
        "panels": [
          {
            "id": 1,
            "title": "Application Availability",
            "type": "stat",
            "targets": [
              {
                "expr": "avg(up{job=\"sre-shop-backend\"})",
                "refId": "A"
              }
            ],
            "gridPos": {"h": 8, "w": 6, "x": 0, "y": 0}
          },
          {
            "id": 2,
            "title": "Pod Restart Count",
            "type": "graph",
            "targets": [
              {
                "expr": "rate(kube_pod_container_status_restarts_total{namespace=\"sre-shop\"}[5m])",
                "refId": "A"
              }
            ],
            "gridPos": {"h": 8, "w": 18, "x": 6, "y": 0}
          },
          {
            "id": 3,
            "title": "CPU Usage by Pod",
            "type": "graph",
            "targets": [
              {
                "expr": "rate(container_cpu_usage_seconds_total{namespace=\"sre-shop\"}[5m])",
                "refId": "A"
              }
            ],
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 8}
          },
          {
            "id": 4,
            "title": "Memory Usage by Pod",
            "type": "graph",
            "targets": [
              {
                "expr": "container_memory_usage_bytes{namespace=\"sre-shop\"}",
                "refId": "A"
              }
            ],
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 8}
          }
        ],
        "time": {"from": "now-1h", "to": "now"},
        "refresh": "5s",
        "version": 0
      }
    }
  sre-shop-slo-dashboard.json: |
    {
      "dashboard": {
        "id": null,
        "title": "SRE Shop - SLO Dashboard",
        "tags": ["sre", "slo", "sli"],
        "style": "dark",
        "timezone": "browser",
        "editable": true,
        "hideControls": false,
        "graphTooltip": 1,
        "panels": [
          {
            "id": 1,
            "title": "Availability SLI",
            "type": "stat",
            "targets": [
              {
                "expr": "sre_shop:availability_sli:rate5m * 100",
                "format": "time_series",
                "legendFormat": "Availability %"
              }
            ],
            "gridPos": {"h": 8, "w": 6, "x": 0, "y": 0},
            "fieldConfig": {
              "defaults": {
                "color": {"mode": "thresholds"},
                "thresholds": {
                  "steps": [
                    {"color": "red", "value": 0},
                    {"color": "yellow", "value": 99},
                    {"color": "green", "value": 99.9}
                  ]
                },
                "unit": "percent",
                "min": 0,
                "max": 100
              }
            },
            "options": {
              "colorMode": "background",
              "graphMode": "area",
              "justifyMode": "auto",
              "orientation": "auto",
              "reduceOptions": {
                "values": false,
                "calcs": ["lastNotNull"],
                "fields": ""
              },
              "textMode": "auto"
            }
          },
          {
            "id": 2,
            "title": "Error Rate SLI",
            "type": "stat",
            "targets": [
              {
                "expr": "(1 - sre_shop:error_rate_sli:rate5m) * 100",
                "format": "time_series",
                "legendFormat": "Error Rate %"
              }
            ],
            "gridPos": {"h": 8, "w": 6, "x": 6, "y": 0},
            "fieldConfig": {
              "defaults": {
                "color": {"mode": "thresholds"},
                "thresholds": {
                  "steps": [
                    {"color": "green", "value": 0},
                    {"color": "yellow", "value": 0.05},
                    {"color": "red", "value": 0.1}
                  ]
                },
                "unit": "percent",
                "min": 0,
                "max": 1
              }
            },
            "options": {
              "colorMode": "background",
              "graphMode": "area",
              "justifyMode": "auto",
              "orientation": "auto",
              "reduceOptions": {
                "values": false,
                "calcs": ["lastNotNull"],
                "fields": ""
              },
              "textMode": "auto"
            }
          },
          {
            "id": 3,
            "title": "CPU Saturation",
            "type": "stat",
            "targets": [
              {
                "expr": "sre_shop:cpu_saturation_sli:rate5m",
                "format": "time_series",
                "legendFormat": "CPU Usage %"
              }
            ],
            "gridPos": {"h": 8, "w": 6, "x": 12, "y": 0},
            "fieldConfig": {
              "defaults": {
                "color": {"mode": "thresholds"},
                "thresholds": {
                  "steps": [
                    {"color": "green", "value": 0},
                    {"color": "yellow", "value": 70},
                    {"color": "red", "value": 80}
                  ]
                },
                "unit": "percent",
                "min": 0,
                "max": 100
              }
            },
            "options": {
              "colorMode": "background",
              "graphMode": "area",
              "justifyMode": "auto",
              "orientation": "auto",
              "reduceOptions": {
                "values": false,
                "calcs": ["lastNotNull"],
                "fields": ""
              },
              "textMode": "auto"
            }
          },
          {
            "id": 4,
            "title": "Error Budget Consumption (7 days)",
            "type": "stat",
            "targets": [
              {
                "expr": "((1 - avg_over_time(sre_shop:availability_sli:rate5m[7d])) / (1 - 0.999)) * 100",
                "format": "time_series",
                "legendFormat": "Error Budget Used %"
              }
            ],
            "gridPos": {"h": 8, "w": 6, "x": 18, "y": 0},
            "fieldConfig": {
              "defaults": {
                "color": {"mode": "thresholds"},
                "thresholds": {
                  "steps": [
                    {"color": "green", "value": 0},
                    {"color": "yellow", "value": 50},
                    {"color": "orange", "value": 75},
                    {"color": "red", "value": 90}
                  ]
                },
                "unit": "percent",
                "min": 0,
                "max": 100
              }
            },
            "options": {
              "colorMode": "background",
              "graphMode": "area",
              "justifyMode": "auto",
              "orientation": "auto",
              "reduceOptions": {
                "values": false,
                "calcs": ["lastNotNull"],
                "fields": ""
              },
              "textMode": "auto"
            }
          },
          {
            "id": 5,
            "title": "Availability Trend (24h)",
            "type": "timeseries",
            "targets": [
              {
                "expr": "sre_shop:availability_sli:rate5m",
                "format": "time_series",
                "legendFormat": "Availability SLI"
              },
              {
                "expr": "sre_shop:availability_slo_target",
                "format": "time_series",
                "legendFormat": "SLO Target (99.9%)"
              }
            ],
            "gridPos": {"h": 8, "w": 24, "x": 0, "y": 8},
            "fieldConfig": {
              "defaults": {
                "color": {"mode": "palette-classic"},
                "unit": "percentunit",
                "min": 0.99,
                "max": 1.0
              }
            },
            "options": {
              "tooltip": {"mode": "multi", "sort": "none"},
              "legend": {"displayMode": "visible", "placement": "bottom"}
            }
          },
          {
            "id": 6,
            "title": "Pod Status",
            "type": "timeseries",
            "targets": [
              {
                "expr": "up{job=\"sre-shop-backend\"}",
                "format": "time_series",
                "legendFormat": "{{kubernetes_pod_name}}"
              }
            ],
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 16},
            "fieldConfig": {
              "defaults": {
                "color": {"mode": "palette-classic"},
                "min": 0,
                "max": 1
              }
            }
          },
          {
            "id": 7,
            "title": "Request Rate",
            "type": "timeseries",
            "targets": [
              {
                "expr": "rate(up{job=\"sre-shop-backend\"}[5m])",
                "format": "time_series",
                "legendFormat": "Backend Request Rate"
              }
            ],
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 16},
            "fieldConfig": {
              "defaults": {
                "color": {"mode": "palette-classic"},
                "unit": "reqps"
              }
            }
          }
        ],
        "time": {"from": "now-1h", "to": "now"},
        "timepicker": {},
        "templating": {"list": []},
        "annotations": {"list": []},
        "refresh": "5s",
        "schemaVersion": 27,
        "version": 0,
        "links": []
      }
    }