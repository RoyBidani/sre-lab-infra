          "gridPos": {"h": 8, "w": 6, "x": 12, "y": 8},
          "fieldConfig": {
            "defaults": {
              "unit": "ms",
              "displayName": "Response Time",
              "color": {"mode": "thresholds"},
              "thresholds": {
                "steps": [
                  {"color": "green", "value": 0},
                  {"color": "yellow", "value": 100},
                  {"color": "red", "value": 500}
                ]
              }
            }
          }
        },
        {
          "id": 5,
          "title": "üéØ Load Testing Commands",
          "type": "text",
          "gridPos": {"h": 6, "w": 24, "x": 0, "y": 16},
          "options": {
            "content": "### üöÄ Generate Traffic to Your Backend:\n\n**Method 1: From your terminal:**\n```bash\n# Get backend service IP\nkubectl get svc backend-service -n sre-shop\n\n# Generate load (replace IP with actual service IP)\nfor i in {1..100}; do curl http://BACKEND_IP:8080/metrics; sleep 0.1; done\n```\n\n**Method 2: From inside cluster:**\n```bash\n# Run load generator pod\nkubectl run load-generator --image=busybox --rm -it --restart=Never -- sh\n\n# Inside the pod, run:\nwhile true; do wget -q -O- http://backend-service.sre-shop.svc.cluster.local:8080/metrics; sleep 0.1; done\n```\n\n**Method 3: Using Apache Bench:**\n```bash\n# Install apache bench and run load test\nab -n 1000 -c 10 http://BACKEND_IP:8080/\n```",
            "mode": "markdown"
          }
        }
      ],
      "time": {"from": "now-15m", "to": "now"},
      "refresh": "5s",
      "version": 0
    }
