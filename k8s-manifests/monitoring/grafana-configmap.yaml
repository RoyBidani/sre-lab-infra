            {
              "expr": "rate(promhttp_metric_handler_request_duration_seconds_sum{job=\"sre-shop-backend\"}[1m]) / rate(promhttp_metric_handler_request_duration_seconds_count{job=\"sre-shop-backend\"}[1m]) * 1000",
